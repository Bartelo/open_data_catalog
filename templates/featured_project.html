<div class="featured_project clearfix">
    <h2>Featured Project</h2>
    <iframe src="{{ featured.embed_url }}" class="youtube-player"
            height="340" width="560" frameborder="0"></iframe>
    <div class="content">
        <p class="name"><a href="/project/{{ featured.slug }}/">{{ featured.name }}</a></p>
        <p class="organization">{{ featured.organization }}</p>
        <hr />
        <p class="description">{{ featured.description }}</p>
    </div>
</div>
