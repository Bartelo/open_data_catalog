<div class="project">
    <iframe src="{{ project.embed_url }}" class="youtube-player"
            height="385" width="640" frameborder="0"></iframe>
    <div class="content">
        <p class="name"><a href="/{{ path }}/{{ project.slug }}">{{ project.name }}</a></p>
        <p class="organization">{{ project.organization }}</p>
        <p class="description">{{ project.description }}</p>
    </div>
</div>
