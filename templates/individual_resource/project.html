{% extends "base.html" %}

{% block main %}
<div class="individual_resource">
    {% if resource.embed_url %}
    <iframe src="{{ resource.embed_url }}" class="youtube-player"
            height="385" width="640" frameborder="0"></iframe>
    {% endif %}
    <div class="content">
        <p class="name"><a href="/{{ path }}/{{ resource.slug }}">{{ resource.name }}</a></p>
        <p class="organization">{{ resource.organization }}</p>
        <p class="description">{{ resource.description }}</p>
    </div>
    <div class="support">
        {% include "support/support_form.html" %}
    </div>
    <div class="supporters">
        {% for supporter in supporters %}
        <p>{{ supporter.user.username }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
